<div class="container mt-4">
  <div class="btn-group" role="group">
    <button
      type="button"
      class="btn btn-outline-secondary"
      *ngFor="let asset of historyAssets"
      (click)="changeTab(asset.name)"
      [ngClass]="{ active: activeTab === asset.name }"
    >
      {{ asset.name }}
    </button>
  </div>
  <div class="row mt-4">
    <div class="col-12">
      <div *ngFor="let asset of historyAssets">
        <div *ngIf="activeTab === asset.name">
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="filter-small-amounts"
              [(ngModel)]="excludeSmallAmounts"
              (change)="renderActiveChart()"
            />
            <label class="form-check-label" for="filter-small-amounts">
              Exclude Small Amounts
            </label>
          </div>
          <div
            class="chart-container pt-4"
            [id]="'chart-container-' + asset.name"
            style="width: 100%; height: 500px"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>
